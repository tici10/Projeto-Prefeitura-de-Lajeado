<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Serviço</title>

    <link rel="stylesheet" href="./css/style_servico.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="container">
                <div class="logo_home">
                    <img src="img/Logo_lageado.png" alt="Logo prefeitura de Lageado">
                </div>
                <div class="perfil">
                    <img src="img/Perfil_User.png" alt="Perfil de usuário">
                </div>
                <div class="header-search">
                    <form>
                        <input id="input" placeholder="Pesquise aqui">
                    </form>
                </div>
           </div>
        </div>
    </header>

    <div class="title">
        <h1>Agendamento de Consultas - Unidade Básica de Saúde</h1>
    </div>
    <div class="container">
        <div class="info">
            <h3> O que é?</h3>
            <h3>Público-Alvo</h3>
            <h3>Documentação Necessária</h3>
            <h3>Etapas</h3>
            <h3>Tempo Estimado</h3>
            <h3>Despesas</h3>
            <h3>Legislação</h3>
            <h3>Outras Informações</h3>
        </div>
        <br>
        <div class="servico">
            <h4 id="tipo_s">Tipo de Serviço</h4>
            <div class="botoes">
                <button>Digital</button>
                <button>Presencial</button>
            </div>
            <br>
            <h4>Canal de Atendimento</h4>
            <br>
            <h4>Órgão Responsável</h4>
        </div>
    </div>
</body>
</html>
