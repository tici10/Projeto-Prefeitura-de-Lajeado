<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro page</title>

    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-log">
            <div class="logo">
                <img src="./img/Logo_lageado.png" alt="">
            </div>
        </div>
    </header>
    <form> 
        <div class="container">
            <div class="input_nome">
                <label for="name"> Nome Completo: </label>
                <br>
                <input id= "inputname" type="text">
            </div>
            <br>

            <div class="input_cpf">
                <label for="CPF"> CPF: </label>
                <br>
                <input id= "inputcpf" type="number">
            </div>
            <br>

            <div class="input_e-mail">
                <label for="email"> E-mail: </label>
                <br>
                <input id= "input_e-mail" type="email">
            </div>
            <br>

            <div class="input_telefone">
                <label for="telefone"> Telefone: </label>
                <br>
                <input id= "inputtel" type="tel">
            </div>
            <br>

            <div class="input_password">
                <label for="senha"> Senha: </label>
                <br>
                <input id= "inputsenha" type="password">
            </div>
            <br>

            <div class="button_log_user">
                <button type="submit" id="button_cadas">Cadastrar</button>
                                <script>
                    document.getElementById("button_cadas").addEventListener("click", async (e) => {
                        e.preventDefault();
                    
                        const name = document.getElementById("inputname").value;
                        const cpf = document.getElementById("inputcpf").value;
                        const email = document.getElementById("input_e-mail").value;
                        const phone = document.getElementById("inputtel").value;
                        const password = document.getElementById("inputsenha").value;
                    
                        try {
                            const response = await fetch("http://localhost:3000/createUser", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ name, cpf, email, phone, password })
                            });
                    
                            if (response.status === 201) {
                                alert("Usu치rio cadastrado com sucesso!");
                                window.location.href = "login.html";
                            } else if (response.status === 409) {
                                alert("Usu치rio j치 existe!");
                            } else {
                                alert("Erro ao cadastrar usu치rio.");
                            }
                        } catch (error) {
                            console.error("Erro:", error);
                        }
                    });
                    </script>
            </div>
            <br>
        </div>
    </form>
</body>
</html>
