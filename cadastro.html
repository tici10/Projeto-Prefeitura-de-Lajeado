<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>

    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-log">
            <div class="logo">
                <img src="./img/Logo_lageado.png" alt="">
            </div>
        </div>
    </header>
    <form> 
        <div class="container">
            <div class="input_nome">
                <label for="name"> Nome Completo: </label>
                <br>
                <input  type="text">
            </div>
            <br>

            <div class="input_cpf">
                <label for="CPF"> CPF: </label>
                <br>
                <input type="number">
            </div>
            <br>

            <div class="input_e-mail">
                <label for="email"> E-mail: </label>
                <br>
                <input type="email">
            </div>
            <br>

            <div class="input_telefone">
                <label for="telefone"> Telefone: </label>
                <br>
                <input type="tel">
            </div>
            <br>

            <div class="input_password">
                <label for="senha"> Senha: </label>
                <br>
                <input type="password">
            </div>
            <br>

            <div class="button_log_user">
                <button class="button_cadas" class="redirectButton"><a href="./login.html">Cadastrar</a></button>
            </div>
            <br>
        </div>
    </form>
    <script src="./js/script_buttonc.js"></script>
</body>
</html>
