<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Solicitação</title>

    <link rel="stylesheet" href="./css/style_solicitacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="container">
                <div class="logo_home">
                    <img src="img/Logo_lageado.png" alt="Logo prefeitura de Lageado">
                </div>
                <div class="perfil">
                    <img src="img/Perfil_User.png" alt="Perfil de usuário">
                </div>
                <div class="header-search">
                    <form>
                        <input id="input" placeholder="Pesquise aqui">
                    </form>
                </div>
           </div>
        </div>
    </header>
    <div class="body-section">
        <div class="title">
            <h1>Agendamento de Consultas - Unidade Básica de Saúde</h1>
        </div>
        <br>
        <div class="dados">
            <div>
                <h4>Dados do<br> Requerente:</h4>
            </div>
            <div>
                <p>Nome Completo:</p>
                <br>
                <p id="campo-dados">Jonas da Silva</p>
            </div>
        </div>
    </div>
</body>
</html>
